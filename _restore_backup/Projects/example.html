<!DOCTYPE html> <!--defines document version-->
<html lang="en"> <!--defines language as English-->
<head> <!-- contains metadata about the document -->
    <meta charset="UTF-8"> <!--tells browser how to read special characters-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--adapts to screen size
    -->
    <title>Document</title><!--text that appears on tabs-->
</head>
<!--where content for webpage is placed-->
<style>
h1 {color:red;}    
p {color:blue;}
.p2 {color:pink;}
.p3 {color:black;}
.h2 {color:green;}
.h3 {color:orange;}
.h4 {color:purple;}
</style>
<body>
 <h1 class="h1"> Hello World! </h1>
 <p> This is my first webpage.</p>
 
 <h1 class="h2"> My first Website</h1>   
<p class="p2"> Welcome to my first code in HTLM/CSS </p>

<h1 class="h3"> This is a heading</h1>
<p class="p3"> This is a paragraph.</p>

<h1 class="h4"> This is another header</h1>   
<p style="color:cornflowerblue"> This is an example</p>
</body>
</html>
