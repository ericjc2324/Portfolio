    <main>
      <!-- decorative background blobs -->

      <div class="accent-blob blob-2" aria-hidden="true"></div>

      <form
        action="https://formspree.io/f/xkgdzprw"
        method="POST"
        id="intake-form"
      >
        <div class="form-card">
          <h2>Intake Form</h2>

          <div class="form-row">
            <div class="form-group input-with-icon">
              <label for="firstname">First name</label>
              <input
                id="firstname"
                name="firstname"
                type="text"
                autocomplete="given-name"
                pattern="[a-zA-Z\s\-']+"
                title="Please enter letters only."
                placeholder="Jane"
                required
              />
              <span class="input-icon" aria-hidden="true">
                <!-- person icon -->
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon-svg"
                >
                  <path
                    d="M12 12c2.761 0 5-2.239 5-5s-2.239-5-5-5-5 2.239-5 5 2.239 5 5 5z"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M4 20c0-3.314 2.686-6 6-6h4c3.314 0 6 2.686 6 6"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </span>
            </div>

            <div class="form-group input-with-icon">
              <label for="lastname">Last name</label>
              <input
                id="lastname"
                name="lastname"
                type="text"
                autocomplete="family-name"
                placeholder="Doe"
                required
                pattern="[A-Za-z\s\-']+"
                title="Please enter letters only."
              />
              <span class="input-icon" aria-hidden="true">
                <!-- person icon (smaller) -->
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon-svg"
                >
                  <path
                    d="M12 12c2.761 0 5-2.239 5-5s-2.239-5-5-5-5 2.239-5 5 2.239 5 5 5z"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M4 20c0-3.314 2.686-6 6-6h4c3.314 0 6 2.686 6 6"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </span>
            </div>
          </div>

          <div class="form-group input-with-icon">
            <label for="email">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              autocomplete="email"
              placeholder="you@example.com"
              required
            />
            <span class="input-icon" aria-hidden="true">
              <!-- envelope icon -->
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="icon-svg"
              >
                <path
                  d="M3 8.5v7a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M21 8.5l-9 6-9-6"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </span>
          </div>

          <div class="form-row">
            <div class="form-group input-with-icon">
              <label for="phone">Phone</label>
              <input
                id="phone"
                name="phone"
                type="tel"
                autocomplete="tel"
                placeholder="(123) 456-7890"
              />
              <span class="input-icon" aria-hidden="true">
                <!-- phone icon -->
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon-svg"
                >
                  <path
                    d="M22 16.92v3a2 2 0 0 1-2.18 2 19.86 19.86 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6A19.86 19.86 0 0 1 3.08 4.18 2 2 0 0 1 5 2h3a2 2 0 0 1 2 1.72c.12 1.05.37 2.07.74 3.04a2 2 0 0 1-.45 2.11L9.91 10.09a16 16 0 0 0 6 6l1.21-1.21a2 2 0 0 1 2.11-.45c.97.37 1.99.62 3.04.74A2 2 0 0 1 22 16.92z"
                    stroke="currentColor"
                    stroke-width="1.2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </span>
            </div>

            <div class="form-group input-with-icon">
              <label for="city">City</label>
              <input
                id="city"
                name="city"
                type="text"
                autocomplete="address-level2"
                placeholder="City"
              />
              <span class="input-icon" aria-hidden="true">
                <!-- map-pin icon -->
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon-svg"
                >
                  <path
                    d="M12 21s-6-4.35-6-10a6 6 0 1 1 12 0c0 5.65-6 10-6 10z"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <circle
                    cx="12"
                    cy="11"
                    r="2"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </span>
            </div>

            <div class="form-group input-with-icon">
              <label for="state">State</label>
              <input
                id="state"
                name="state"
                type="text"
                maxlength="2"
                autocomplete="address-level1"
                placeholder="CA"
              />
              <span class="input-icon" aria-hidden="true">
                <!-- flag icon -->
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon-svg"
                >
                  <path
                    d="M4 21V4"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M4 4c4 0 4 2 8 2s4-2 8-2v13c-4 0-4-2-8-2s-4 2-8 2"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </span>
            </div>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn" id="submit-btn">Submit</button>
          </div>

          <div
            id="form-status"
            role="status"
            aria-live="polite"
            class="form-status"
            hidden
          ></div>
        </div>
      </form>

        <!-- Back to Top Button -->
        <button id="backToTop" class="back-to-top" aria-label="Back to top">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 19V5M5 12l7-7 7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
        <script>
          const backToTop = document.getElementById("backToTop");
          window.addEventListener("scroll", () => {
            if (window.pageYOffset > 300) {
              backToTop.classList.add("visible");
            } else {
              backToTop.classList.remove("visible");
            }
          });
          backToTop.addEventListener("click", () => {
            window.scrollTo({ top: 0, behavior: "smooth" });
          });
        </script>
    </footer>
    <script>
      (function () {
        const form = document.getElementById("intake-form");
        const status = document.getElementById("form-status");
        if (!form) return;
        form.addEventListener("submit", function (e) {
          e.preventDefault();
          if (!form.checkValidity()) {
            form.reportValidity();
            return;
          }
          // Simulate a successful submit (replace with real submit logic)
          status.hidden = false;
          status.textContent = "Thanks â€” your information has been received.";
          status.classList.add("show");
          // button micro animation
          const btn = document.getElementById("submit-btn");
          if (btn) {
            btn.classList.add("success");
            setTimeout(() => btn.classList.remove("success"), 1000);
          }
          // reset form after short delay so user sees status
          setTimeout(() => {
            form.reset();
            status.classList.remove("show");
            status.hidden = true;
          }, 3500);
        });
      })();
    </script>
